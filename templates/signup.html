<!DOCTYPE html>
<html>
<head>
	<title>Swimming Signup</title>
	<link rel="stylesheet" href="/static/style.css">
</head>
<body>
	<h1>Swimming Lesson Signup</h1>
	<form method="POST">

	</form>
</body>
